{% extends 'main/base.html' %}



{%block title%}HOME{% endblock %}

<!-- blog_content_view -->
{% block content %}
    <div class="home">
        <h1>Latest Posts</h1>
        
        <div class="blogs">
            {% for blog in blogs %}
            <div class="blog">
                    
                    <img src="{{blog.image.url}}" />
                    <div class="top_row">
                        <a href="{% url 'blog:blog_content_view' blog.id %}"><h2>title: {{blog.title}}</h2></a>
                        <h3>category: {{blog.category}}</h3>
                    </div>
                    
                    <div class="bottom_row">
                        <p class="date">{{blog.published_at}}</p>
                        <a href="{% url 'blog:blog_update_view' blog.id %}" class="blog_icons" > <span class="material-symbols-outlined">update</span>update</a>
                        <a href="{% url 'blog:blog_delete_view' blog.id %}"class="blog_icons" > <span class="material-symbols-outlined">delete</span>delete</a>
                    </div>
                
            </div>
            {% endfor %}  
        </div>
        
    </div>
    




{% endblock %}
