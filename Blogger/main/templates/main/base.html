{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
   
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="ja">
        <header>
            <a href="{% url 'main:home_view' %}"><h1>HOME</h1></a>
            <div class="bar">
                <nav>
                    <a href="{% url 'blog:new_post_view' %}">post</a>
                    <a href="">About</a>
                    <a href="">Contact</a>
                </nav>
            </div>
            <div class="icons">
                <a href="" class="sign"><span class="material-symbols-outlined">person</span> sign in</a>
                <a href="" class="sign"><span class="material-symbols-outlined">person</span> sign up</a>
            <form role="search" method="get" action="{% url 'blog:search_blog_view' %}">
                <input type="search" placeholder="search"name=search value="{{request.GET.search}}" required minlength="3">
            </form>
        </header>
        <main>
            {% block content %}
            
            {% endblock %}
        </main>

        <footer>
            Ali ALMaghamsi All right reserves 2024
         </footer>
    </div>
    
    
    
</body>
</html>
